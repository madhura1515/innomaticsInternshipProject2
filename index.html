<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing-page">
        <h1 style=color:aliceblue>Memory Match Game</h1>
        <p style=color:aliceblue>Select a category to start:</p>
        <button class="category-btn" data-category="fruits">🍎 Fruits</button>
        <button class="category-btn" data-category="animals">🐶 Animals</button>
        <button class="category-btn" data-category="emojis">😀 Emojis</button>
        <button class="category-btn" data-category="planets">🌍 Planets</button>
    </div>

    <div id="game-container" class="hidden">
        <div class="game-header">
            <h2>Memory Match Game</h2>
            <p>Time Left: <span id="timer">30</span> sec | Score: <span id="score">0</span></p>
        </div>
        <div id="game-board"></div>
        <button id="restart-btn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
